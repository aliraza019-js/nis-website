<svg width="280" height="48" viewBox="0 0 280 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square with gradient background -->
  <rect x="4" y="4" width="40" height="40" rx="8" fill="url(#emeraldGradient)"/>
  
  <!-- NIS text -->
  <text x="24" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">NIS</text>
  
  <!-- Next Innovation text -->
  <text x="60" y="26" font-family="Arial, sans-serif" font-size="18" fill="#064e3b">
    <tspan font-weight="400">Next Innovation</tspan>
  </text>
  
  <!-- SYSTEMS text -->
  <text x="60" y="38" font-family="Arial, sans-serif" font-size="12" fill="#64748b" letter-spacing="1.5">SYSTEMS</text>
</svg>

