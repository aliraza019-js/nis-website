<svg width="380" height="80" viewBox="0 0 380 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square with gradient background -->
  <rect x="8" y="8" width="64" height="64" rx="12" fill="url(#emeraldGradient)"/>
  
  <!-- NIS text -->
  <text x="40" y="52" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">NIS</text>
  
  <!-- Next Innovation text -->
  <text x="88" y="42" font-family="Arial, sans-serif" font-size="32" fill="#064e3b">
    <tspan font-weight="400">Next Innovation</tspan>
  </text>
  
  <!-- SYSTEMS text -->
  <text x="88" y="60" font-family="Arial, sans-serif" font-size="14" fill="#64748b" letter-spacing="2">SYSTEMS</text>
</svg>

